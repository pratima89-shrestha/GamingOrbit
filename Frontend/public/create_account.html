<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User Form</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6b73ff, #000dff);
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    /* Form styling */
    #createUserForm {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #6b73ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #6b73ff;
      color: #ffffff;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #000dff;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      #createUserForm {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.25rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h2>Create User</h2>
  
  <form id="createUserForm" action="http://localhost:4000/postData/sent" method="POST" enctype="application/x-www-form-urlencoded">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    
    <button type="submit">Submit</button>
  </form>

</body>
</html>
